<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>

    <h2>Listas Ordenadas</h2>
    <ol type="i"> <!-- 1 A a I i-->
       <li>Acordar</li>
       <li>Desligar o despertador</li>
       <li>Tomar Café</li>
       <li>Escovar os dentes</li> 
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>Pão</li>
        <li>Cebola</li>
        <li>Tomate</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
